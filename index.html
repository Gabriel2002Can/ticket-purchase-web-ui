<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concert Ticket Purchase</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <h1>üéüÔ∏è Concert Ticket Purchase</h1>
    <p class="subtitle">Select your concert and fill in your details below</p>

    <form id="ticketForm" class="form">
      <div class="form-group">
        <label for="concert">Concert:</label>
        <select id="concert" name="ConcertId" required>
          <option value="" disabled selected>Select a concert</option>
          <option value="1">Coldplay ‚Äì Toronto</option>
          <option value="2">Beyonc√© ‚Äì Vancouver</option>
          <option value="3">Taylor Swift ‚Äì Montreal</option>
        </select>
      </div>

      <div class="form-row">
        <input type="text" name="Name" placeholder="Full Name" required />
        <input type="email" name="Email" placeholder="Email Address" required />
      </div>

      <div class="form-row">
        <input type="tel" name="Phone" placeholder="Phone Number" required />
        <input type="number" name="Quantity" placeholder="Tickets (1‚Äì10)" min="1" max="10" required />
      </div>

      <div class="form-row">
        <input type="text" name="CreditCard" placeholder="Credit Card Number" required />
        <input type="text" name="Expiration" placeholder="MM/DD/YYYY" required />
        <input type="text" name="SecurityCode" placeholder="CVC" required />
      </div>

      <input type="text" name="Address" placeholder="Address" required />
      <div class="form-row">
        <input type="text" name="City" placeholder="City" required />
        <input type="text" name="Province" placeholder="Province" required />
      </div>

      <div class="form-row">
        <input type="text" name="PostalCode" placeholder="Postal Code" required />
        <input type="text" name="Country" placeholder="Country" required />
      </div>

      <button type="submit" class="btn">Purchase</button>
      <p id="statusMessage" class="status-message"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
