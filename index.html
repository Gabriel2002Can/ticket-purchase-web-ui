<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Purchase</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Buy Your Concert Tickets</h1>
    <form id="ticketForm">
      <label for="concert">Select Concert:</label>
      <select id="concert" name="ConcertId" required>
        <option value="1">Coldplay - Toronto (ID: 1)</option>
        <option value="2">Beyonc√© - Vancouver (ID: 2)</option>
        <option value="3">Taylor Swift - Montreal (ID: 3)</option>
      </select>

      <label>Name:</label>
      <input type="text" name="Name" required />

      <label>Email:</label>
      <input type="email" name="Email" required />

      <label>Phone:</label>
      <input type="tel" name="Phone" required />

      <label>Quantity (1-10):</label>
      <input type="number" name="Quantity" min="1" max="10" required />

      <label>Credit Card:</label>
      <input type="text" name="CreditCard" required />

      <label>Expiration (MM/DD/YYYY):</label>
      <input type="text" name="Expiration" placeholder="MM/DD/YYYY" required />

      <label>Security Code (3-4 digits):</label>
      <input type="text" name="SecurityCode" required />

      <label>Address:</label>
      <input type="text" name="Address" required />

      <label>City:</label>
      <input type="text" name="City" required />

      <label>Province:</label>
      <input type="text" name="Province" required />

      <label>Postal Code:</label>
      <input type="text" name="PostalCode" required />

      <label>Country:</label>
      <input type="text" name="Country" required />

      <button type="submit">Purchase</button>
      <p id="statusMessage"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
